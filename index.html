
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Çağrı Lift Asansör</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-box {
            background-color: #1a1a1a;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .login-box h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .login-box input[type="password"],
        .login-box button {
            padding: 10px;
            margin-top: 10px;
            font-size: 1em;
            width: 100%;
            border: none;
            border-radius: 5px;
        }

        .login-box input[type="password"] {
            margin-bottom: 10px;
        }

        .login-box button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        .login-box button:hover {
            background-color: #45a049;
        }

        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h1>Çağrı Lift Giriş</h1>
        <input type="password" id="password" placeholder="Şifre">
        <button onclick="giris()">Giriş Yap</button>
    </div>

    <script>
        function giris() {
            var sifre = document.getElementById('password').value;
            if (sifre === 'eren') {
                window.location.href = 'panel.html';
            } else {
                alert('Hatalı şifre!');
            }
        }
    </script>
</body>
</html>
